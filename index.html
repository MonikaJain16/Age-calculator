<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Age Calculator</title>
  </head>
  <body style="text-align: center; background-color:black; ">
    <div><br/>
    <h1 style="font-family: 'Times New Roman', Times, serif; color: crimson;"><i>Age Calculator</i></h1>
    <div>
        <h4 style="font-family: Georgia, 'Times New Roman', Times, serif; color: white;">Enter DOB</h4>
        <div class="form-group">
            <input type="date" id="date-input"><BR></BR>
            <input type="submit" value="Calculate" class="btn btn-block btn-dark" id='calculate'>
        </div>
    </div><br/>
    <h4 id="show-result" style="color: white;"><i></i></h4>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
